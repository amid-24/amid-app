<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Link Redirect</title>
    <script>
        function redirectToApp() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            if (/android/i.test(userAgent)) {
                window.location.href = "https://play.google.com/store/apps/details?id=io.ionic.amid_mobile&pcampaignid=web_share";
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.location.href = "https://apps.apple.com/tj/app/%D0%B0%D0%BC%D0%B8%D0%B4-%D0%B4%D0%BE%D1%81%D1%82%D0%B0%D0%B2%D0%BA%D0%B0-%D0%BF%D1%80%D0%BE%D0%B4%D1%83%D0%BA%D1%82%D0%BE%D0%B2/id6450944514";
            } else {
                window.location.href = "https://amid24.tj";
            }
        }
    </script>
</head>
<body onload="redirectToApp()">
    <h1>Redirecting...</h1>
</body>
</html>
