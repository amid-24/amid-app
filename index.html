<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Link Redirect</title>
    <script>
        function redirectToApp() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            if (/android/i.test(userAgent)) {
                window.location.href = "https://play.google.com/store/apps/details?id=io.ionic.amid_mobile&pcampaignid=web_share";
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.location.href = "https://apps.apple.com/us/app/id1617502533";
            } else {
                window.location.href = "https://amid24.tj";
            }
        }
    </script>
</head>
<body onload="redirectToApp()">
    <h1>Redirecting...</h1>
</body>
</html>
